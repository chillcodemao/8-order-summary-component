<head>

<article class="order-summary-main-component">
    <div class="order-summary-illustration-component">
        <img src="./img/illustration-hero.svg" alt="">

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="order-summary">
            <img src="./img/icon-music.svg" alt="music icon">
            <div class="order-plan">
                <h2 class="plan-type">Annual Plan</h2>
                <h2 class="plan-pricing">$59.99/year</h2>
            </div>
            <a class="modify-order" href="">Change</a>
        </div>
        <a class="purchase-order" href="">Proceed to Payment</a>
        <a class="cancel-order" href="">Cancel Order</a>
    </div>
</article>
